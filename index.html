<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background: #ffe4e1;
    color: #d63384;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: #ffb6c1;
    color: white;
}

.search-bar {
    flex: 1;
    margin: 0 35px;
}

.search-bar input {
    width: 100%;
    padding: 5px;
    border: 2px solid #ff69b4;
    border-radius: 5px;
}

.menu-bar {
    background: #ff69b4;
    padding: 10px;
    text-align: left;
}

.menu-bar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: #ff69b4;
    min-width: 150px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 10px;
    display: block;
    text-decoration: none;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.content {
    padding: 20px;
}

.card-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 20px;
}

/* Card Styles */
.card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 10px;
}

.card p.price {
    font-weight: bold;
    color: #ff69b4;
}

/* Bottom Navigation */
.bottom-nav {
    position: fixed;
    bottom: 0px;
    width: 100%;
    background: #ffb6c1;
    color: white;
    padding: 10px 0;
}

/* Pagination */
.pagination {
    margin: 20px 0;
    position: fixed;
    bottom: 60px;
    width: 100%;
    text-align: center;
}

.pagination a {
    color: #ff69b4;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
}

/* Responsive Design */
@media (max-width: 768px) {
    .top-bar {
        flex-direction: column;
        text-align: center;
    }

    .search-bar {
        margin: 10px 0;
    }

    .menu-bar {
    background: #ff69b4;
    padding: 10px;
    text-align: left;
    display: flex; /* Use flexbox to align items in a row */
    justify-content: center; /* Center the menu items */
    flex-wrap: wrap; /* Allow wrapping for smaller screens */
    }

    .menu-bar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
    }

    @media (max-width: 768px) {
        .menu-bar {
            flex-direction: row; /* Ensure the items are in one row */
            justify-content: center; /* Center the items */
            padding: 10px 20px;
        }

        .menu-bar a {
            margin: 0 8px; /* Reduce margin for smaller screens */
            font-size: 14px; /* Adjust font size for better readability on small screens */
        }
    }

    @media (max-width: 480px) {
        .menu-bar {
            flex-direction: row; /* Ensure the items are in one row */
            justify-content: center; /* Center the items */
        }

        .menu-bar a {
            margin: 0 5px; /* Further reduce margin */
            font-size: 12px; /* Adjust font size even more for small screens */
        }
    }


    .card-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .card img {
        height: 300px;
        }
    }

@media (max-width: 480px) {
    .card-container {
        grid-template-columns: 1fr;
        gap: 10px;
    }

    .card img {
        height: 250px;
    }

    .pagination a {
        font-size: 14px;
    }
}

@media (max-width: 768px) {
    .pagination a {
        font-size: 14px;
        margin: 0 5px;
    }
}
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">LOGO</div>
        <div class="search-bar"><input type="text" placeholder="Search..."></div>
        <div class="login"><a href="#" style="color: white;">Login</a></div>
    </div>
    
    <div class="menu-bar">
        <div class="dropdown">
            <a href="#">Category</a>
            <div class="dropdown-content">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Accessories</a>
            </div>
        </div>
        <a href="#">New</a>
        <a href="#">Contact</a>
        <a href="#">Sale</a>
    </div>
    
    <div class="content">
        <h2>Shop the Latest Clothes</h2>
        <p>Find the best outfits for any occasion.</p>
        <div class="card-container" id="product-container"></div>
    </div>
    
    <div class="pagination">
        <a href="#" id="prev-button" onclick="changePage(-1)">&laquo; Prev</a>
        <a href="#" id="page1" onclick="setPage(1)">1</a>
        <a href="#" id="page2" onclick="setPage(2)">2</a>
        <a href="#" id="next-button" onclick="changePage(1)">Next &raquo;</a>
    </div>
    
    
    <div class="bottom-nav">
        <p>&copy; 2025 Online Shop |</p>
    </div>

    <script>
        const products = [
            { img: "https://i.pinimg.com/originals/39/e9/f2/39e9f296aee0459bc17a5bdecb0e7230.jpg", name: "Trendy Outfit", price: "$49.99" },
            { img: "https://i.pinimg.com/736x/b9/bc/ea/b9bceaf0ae06fbaf399aa7d7989c27b0.jpg", name: "Casual Wear", price: "$39.99" },
            { img: "https://i.pinimg.com/736x/4f/a0/c3/4fa0c395efd7db0a3eac7792d348e002.jpg", name: "Summer Dress", price: "$29.99" },
            { img: "https://i.pinimg.com/736x/15/c1/d9/15c1d98ab9389d98b264c98974b4d820.jpg", name: "Trendy Outfit", price: "$49.99" },
            { img: "https://i.pinimg.com/736x/d4/9a/1c/d49a1c0203c92b42d9f1cd799903d270.jpg", name: "Casual Wear", price: "$39.99" },
            { img: "https://i.pinimg.com/736x/ba/86/7b/ba867b94aa8438d30d934173fd0ba194.jpg", name: "Casual Man Wear", price: "$39.99" },
            { img: "https://i.pinimg.com/736x/d4/9a/1c/d49a1c0203c92b42d9f1cd799903d270.jpg", name: "Casual Man Wear", price: "$39.99" },
            // Add more products if needed
        ];

        let currentPage = 1;
        const itemsPerPage = 5; // Number of products per page

        // Set page number
        function setPage(page) {
            if (page < 1) return; // Prevent going to negative pages
            const totalPages = Math.ceil(products.length / itemsPerPage);
            if (page > totalPages) return; // Prevent going past the last page
            currentPage = page;
            renderProducts();
            updatePagination();
        }

        // Render the products based on the current page
        function renderProducts() {
            const container = document.getElementById("product-container");
            container.innerHTML = "";
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            products.slice(start, end).forEach(product => {
                container.innerHTML += `<div class='card'><img src='${product.img}' alt='${product.name}'><p>${product.name}</p><p class='price'>${product.price}</p></div>`;
            });
        }

        // Update pagination links
        function updatePagination() {
            const totalPages = Math.ceil(products.length / itemsPerPage);
            document.getElementById("page1").style.display = currentPage > 1 ? "inline" : "none";
            document.getElementById("page2").style.display = currentPage < totalPages ? "inline" : "none";

            const prevButton = document.getElementById("prev-button");
            const nextButton = document.getElementById("next-button");

            // Show or hide the 'Prev' and 'Next' buttons
            prevButton.style.visibility = currentPage === 1 ? "hidden" : "visible";
            nextButton.style.visibility = currentPage === totalPages ? "hidden" : "visible";
        }

        // Pagination button actions
        function changePage(direction) {
            setPage(currentPage + direction);
        }

        // Initial rendering
        renderProducts();
        updatePagination();

    </script>
</body>
</html>
