<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #ffe4e1;
            color: #d63384;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #ffb6c1;
            color: white;
        }
        .search-bar {
            flex: 1;
            margin: 0 35px;
        }
        .search-bar input {
            width: 100%;
            padding: 5px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
        }
        .menu-bar {
            background: #ff69b4;
            padding: 10px;
            text-align: left;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: #ff69b4;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            padding: 20px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card p.price {
            font-weight: bold;
            color: #ff69b4;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0px;
            width: 100%;
            background: #ffb6c1;
            color: white;
            padding: 10px 0;
        }
        .pagination {
            margin: 20px 0;
            position: fixed;
            bottom: 60px;
            width: 100%;
        }
        .pagination a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">LOGO</div>
        <div class="search-bar"><input type="text" placeholder="Search..."></div>
        <div class="login"><a href="#" style="color: white;">Login</a></div>
    </div>
    
    <div class="menu-bar">
        <div class="dropdown">
            <a href="#">Category</a>
            <div class="dropdown-content">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Accessories</a>
            </div>
        </div>
        <a href="#">New</a>
        <a href="#">Contact</a>
        <a href="#">Sale</a>
    </div>
    
    <div class="content">
        <h2>Shop the Latest Clothes</h2>
        <p>Find the best outfits for any occasion.</p>
        <div class="card-container" id="product-container"></div>
    </div>
    
    <div class="pagination">
        <a href="#" onclick="changePage(-1)">&laquo; Prev</a>
        <a href="#" id="page1" onclick="setPage(1)">1</a>
        <a href="#" id="page2" onclick="setPage(2)">2</a>
        <a href="#" onclick="changePage(1)">Next &raquo;</a>
    </div>
    
    <div class="bottom-nav">
        <p>&copy; 2025 Online Shop |</p>
    </div>

    <script>
        const products = [
            { img: "https://i.pinimg.com/originals/39/e9/f2/39e9f296aee0459bc17a5bdecb0e7230.jpg", name: "Trendy Outfit", price: "$49.99" },
            { img: "https://i.pinimg.com/736x/b9/bc/ea/b9bceaf0ae06fbaf399aa7d7989c27b0.jpg", name: "Casual Wear", price: "$39.99" },
            { img: "https://i.pinimg.com/736x/4f/a0/c3/4fa0c395efd7db0a3eac7792d348e002.jpg", name: "Summer Dress", price: "$29.99" },
            { img: "https://i.pinimg.com/736x/15/c1/d9/15c1d98ab9389d98b264c98974b4d820.jpg", name: "Trendy Outfit", price: "$49.99" },
            { img: "https://i.pinimg.com/736x/d4/9a/1c/d49a1c0203c92b42d9f1cd799903d270.jpg", name: "Casual Wear", price: "$39.99" },
            { img: "https://i.pinimg.com/736x/ba/86/7b/ba867b94aa8438d30d934173fd0ba194.jpg", name: "Casual Man Wear", price: "$39.99" },
            { img: "https://i.pinimg.com/736x/d4/9a/1c/d49a1c0203c92b42d9f1cd799903d270.jpg", name: "Casual Man Wear", price: "$39.99" }
        ];

        let currentPage = 1;
        function setPage(page) {
            currentPage = page;
            renderProducts();
        }
        function renderProducts() {
            const container = document.getElementById("product-container");
            container.innerHTML = "";
            const start = (currentPage - 1) * 5;
            const end = start + 5;
            products.slice(start, end).forEach(product => {
                container.innerHTML += `<div class='card'><img src='${product.img}' alt='${product.name}'><p>${product.name}</p><p class='price'>${product.price}</p></div>`;
            });
        }
        renderProducts();
    </script>
</body>
</html>
