<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="mystyle.css">
    <title>LOGIN</title>
</head>
<body>
    // <!-- Login Modal -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLoginForm()">&times;</span>
        <h2>Нэвтрэх</h2>
        <form id="login-form">
            <label for="login-username">Хэрэглэгчийн нэр:</label>
            <input type="text" id="login-username" placeholder="Хэрэглэгчийн нэр" required>
            <label for="login-password">Нууц үг:</label>
            <input type="password" id="login-password" placeholder="Нууц үг" required>
            <button type="submit" onclick="loginUser(event)">Нэвтрэх</button>
        </form>
    </div>
</div>



</body>
</html>
